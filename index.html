<!DOCTYPE html>
</html>
<head>

<body>
    <div class="home">

        <div class="headline" >
            <i class="material-icons">favorite</i>
            <h2 ><strong>At School</strong></h2>
        </div>

        <div class="icons">
            <div class="icons_items">
                <img class="icons_items_imgs"   src="i\夜晚东九.jpg " alt="">

            </div>
            <div class="icons_items">

            </div>

            </div>

            </div>
        </div>
        <audio autoplay="autoplay" id="audio" loop="loop">

<script>
    let mucics = document.getElementById('audio')
    document.body.addEventListener('mousemove', function() {
        setTimeout(() => {
            mucics.play();
        }, 2000);
    }, false);
</script>
